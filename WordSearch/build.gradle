apply plugin: "java"
apply plugin: "application"
sourceCompatibility = 1.8
mainClassName = 'practice.codekata.wordsearch.WordSearch'
repositories{
	mavenCentral()
}
run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}
dependencies {
	testCompile group: 'junit', name: 'junit', version: '4+'
}
